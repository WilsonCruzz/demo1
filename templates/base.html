<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/bootstrap.4.6.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/init.css') }}">
    <title>{% block title %}{% endblock %}</title>
    {% block head %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a href="/"><img src="{{ url_for('static', filename='images/georgian_logo.png') }}" alt="Georgian College Logo" width="50" height="50"></a>
            <a class="navbar-brand" href="/">Georgian College</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('qa.public_qa')}}">Contribute Your Ideas</a>
                    </li>
                    <li class="nav-item ml-2">
                        <form class="form-inline my-2 my-lg-0" method="GET" action="{{url_for('qa.search')}}">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    {% if user %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('auth.profile')}}">{{user.username}}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('auth.logout')}}">Log out</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('auth.login')}}">Log in</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('auth.register')}}">Sign up</a>
                        </li>
                    {% endif %}
                </ul>

            </div>
        </div>
    </nav>
    <div class="container">
        {% block body%}{% endblock %}
    </div>
</body>

<footer>
    <p>Created by Chun-Wei Wang</p>
    <a href="https://github.com/WilsonCruzz" target="_blank"><img src="{{ url_for('static', filename='images/GitHub_logo.png') }}" alt="GitHub Logo" width="50" height="50"></a>
    <a href="https://www.linkedin.com/in/chun-wei-wang-9ab9981a2/" target="_blank"><img src="{{ url_for('static', filename='images/linkedin_logo.png') }}" alt="Linkedin Logo" width="50" height="50"></a>
    <a href="https://www.georgiancollege.ca/" target="_blank"><img src="{{ url_for('static', filename='images/georgian_logo.png') }}" alt="Georgian College Logo" width="50" height="50"></a>
</footer>
</html>
